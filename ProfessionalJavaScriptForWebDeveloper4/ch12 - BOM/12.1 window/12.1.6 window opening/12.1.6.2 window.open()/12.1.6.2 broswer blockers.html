<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>broswer blocker</title>
  </head>
  <body>
    <script>
      let blocked = false;
      try {
        let baiduWin = window.open("https://baidu.com/");
        if (!baiduWin) {
          blocked = true;
        }
      } catch (error) {
        console.log(error);
        blocked = true;
      }
      if (blocked) {
        alert("The Popup was blocked");
      }
    </script>
  </body>
</html>
