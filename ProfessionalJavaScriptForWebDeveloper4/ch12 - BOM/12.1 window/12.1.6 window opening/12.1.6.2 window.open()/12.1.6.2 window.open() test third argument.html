<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        overflow: hidden;
      }
      button {
        display: inline-block;
        border: none;
        background-color: rgb(0, 110, 255);
        color: white;
        font-size: 20px;
        border-radius: 5px;
        padding: 6px 10px;
        cursor: pointer;
      }
      div {
        display: flex;
        width: 100%;
        /* align-content: space-between; */
        justify-content: space-between;
      }
      iframe {
        height: 700px;
        width: 1200px;
        margin-top: 30px;
        border: 1px solid rgb(140, 148, 238);
        border-radius: 10px;
        margin-left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn1">open(url, _blank, popup)</button>
      <button class="btn2">open(url,_blank, width/height)</button>
      <button class="btn3">open(url, _blank, left/top)</button>
      <button class="btn4">open(url, _blank, noopener)</button>
      <button class="btn5">open(url, _blank, noreferrer)</button>
      <!-- <button class="btn6">open(url, _blank)</button> -->
    </div>
    <script>
      const btn1 = document.querySelector(".btn1");
      const btn2 = document.querySelector(".btn2");
      const btn3 = document.querySelector(".btn3");
      const btn4 = document.querySelector(".btn4");
      const btn5 = document.querySelector(".btn5");
      // const btn6 = document.querySelector(".btn6");

      btn1.addEventListener("click", () => {
        window.open("https://example.com/", "_blank", "popup");
      });
      btn2.addEventListener("click", () => {
        window.open(
          "https://example.com/",
          "_blank",
          "innerWidth=400,innerHeight=400,width=300,height=300"
        );
      });
      btn3.addEventListener("click", () => {
        window.open(
          "https://example.com/",
          "_blank",
          "screenX=400,screenY=400,left=400,right=400"
        );
      });
      btn4.addEventListener("click", () => {
        window.open("https://baidu.com/", "123", "noopener");
      });
      btn5.addEventListener("click", () => {
        window.open("https://baidu.com/", "_blank", "noreferrer");
      });
      // btn6.addEventListener("click", () => {
      //   window.open("https://example.com/", "_blank", "");
      // });
    </script>
  </body>
</html>
