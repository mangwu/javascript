<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe1</title>
    <style>
      button {
        display: inline-block;
        border: none;
        background-color: rgb(0, 110, 255);
        color: white;
        font-size: 20px;
        border-radius: 5px;
        padding: 6px 10px;
        cursor: pointer;
      }
      div {
        display: flex;
        width: 100%;
        /* align-content: space-between; */
        justify-content: space-between;
      }
      iframe {
        height: 500px;
        width: 1000px;
        margin-top: 30px;
        border: 1px solid rgb(140, 148, 238);
        border-radius: 10px;
        margin-left: 50%;
        transform: translateX(-50%);
      }
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h3>iframe1</h3>
    <div>
      <button class="btn1">open()</button>
      <button class="btn2">open(url)</button>
      <button class="btn3">open(url, target)</button>
      <button class="btn4">open(url, _blank)</button>
      <button class="btn5">open(url, _parent)</button>
      <button class="btn6">open(url, _top)</button>
    </div>
    <iframe src="./iframe2.html" frameborder="0"></iframe>
    <script>
      const btn1 = document.querySelector(".btn1");
      const btn2 = document.querySelector(".btn2");
      const btn3 = document.querySelector(".btn3");
      const btn4 = document.querySelector(".btn4");
      const btn5 = document.querySelector(".btn5");
      const btn6 = document.querySelector(".btn6");

      btn1.addEventListener("click", () => {
        window.open();
      });
      btn2.addEventListener("click", () => {
        window.open("https://example.com/");
      });
      btn3.addEventListener("click", () => {
        window.open("https://example.com/", "example");
      });
      btn4.addEventListener("click", () => {
        window.open("https://example.com/", "_blank");
      });
      btn5.addEventListener("click", () => {
        window.open("https://example.com/", "_parent");
      });
      btn6.addEventListener("click", () => {
        window.open("https://example.com/", "_top");
      });
    </script>
  </body>
</html>
