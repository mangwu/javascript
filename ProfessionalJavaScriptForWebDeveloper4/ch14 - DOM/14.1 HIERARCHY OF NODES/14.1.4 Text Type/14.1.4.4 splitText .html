<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拆分文本节点</title>
  </head>
  <body>
    <p>Hello, world</p>
    <script>
      let ele = document.querySelector("p");
      let textNode = ele.firstChild;
      let newNode = textNode.splitText(5);
      console.log(newNode === ele.lastChild);
      console.log(textNode === ele.firstChild);
      console.log(ele.childNodes.length);
    </script>
  </body>
</html>
