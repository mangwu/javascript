<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outerHTML</title>
  </head>
  <body>
    <div>
      <p>Hello, world!</p>
    </div>
    <script>
      const div = document.querySelector("div");
      div.outerHTML = "<p>Hello, mangwu</p>";
    </script>
  </body>
</html>
