<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>点击事件</title>
  </head>
  <body>
    <script>
      function showMessage() {
        alert("Hello World!");
      }
    </script>
    <input type="button" value="click me" onclick="showMessage()" />
  </body>
</html>
