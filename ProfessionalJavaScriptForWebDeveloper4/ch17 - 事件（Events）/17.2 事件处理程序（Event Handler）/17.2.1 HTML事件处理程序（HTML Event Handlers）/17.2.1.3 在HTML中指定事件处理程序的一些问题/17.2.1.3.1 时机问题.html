<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时机问题</title>
  </head>
  <body>
    <input
      type="button"
      value="click me"
      onclick="try {
      showMessage()
    } catch (error) {
      console.log(error);
    } "
    />
    <script>
      var showMessage;
      setTimeout(() => {
        showMessage = function () {
          alert("Hello World!");
        };
      }, 1000);
    </script>
  </body>
</html>
