<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>理解元素进出变化</title>
    <style>
      .A,
      .B,
      .C {
        font-size: 22px;
        cursor: pointer;
        user-select: none;
      }
      .A {
        padding: 2px;
        background-color: aqua;
        width: 250px;
        height: 150px;
        display: flex;
        position: relative;
      }
      .text {
        display: inline-block;
        position: absolute;
      }
      .B,
      .C {
        width: 100px;
        height: 148px;
      }
      .B {
        background-color: rgb(245, 186, 225);
        margin-left: 22px;
      }
      .C {
        background-color: rgb(130, 169, 228);
      }
      .D,
      .E {
        width: 100px;
        height: 100px;
      }
      .D {
        background-color: sandybrown;
      }
      .E {
        background-color: rgb(96, 244, 172);
      }

      .type,
      .target,
      .currentTarget {
        width: 100px;
        display: inline-block;
      }
      .base {
        width: 70px;
        display: inline-block;
      }
      .target,
      .base,
      .currentTarget {
        margin-left: 15px;
      }
    </style>
  </head>
  <body class="body">
    <div class="A">
      <span class="text">A</span>
      <div class="B">
        <span>B</span>
        <div class="D"><span>D</span></div>
      </div>
      <div class="C">
        <span>C</span>
        <div class="E"><span>E</span></div>
      </div>
    </div>
    <ul class="log">
      <li class="log-li">
        <span class="type">类型</span>
        <span class="target">事件目标</span>
        <span class="currentTarget">当前事件目标</span>
        <span class="base">detail</span>
        <span class="base">screenX/Y</span>
        <span class="base">clientX/Y</span>
        <span class="base">ctrlKey</span>
        <span class="base">button</span>
        <span class="base">buttons</span>
        <span class="base">relatedTarget</span>
      </li>
    </ul>
    <script src="./17.4.3.1.2.12 mouse movement.js"></script>
  </body>
</html>
