<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件目标确定</title>
    <style>
      .box1,
      .box2 {
        border: 1px solid gray;
        padding: 2px;
        border-radius: 3px;
        width: 100px;
        height: 100px;
        line-height: 30px;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
        user-select: none;
      }
      .container {
        display: flex;
      }
      .type,
      .target {
        width: 100px;
        display: inline-block;
      }
      .target {
        margin-left: 15px;
      }
    </style>
  </head>
  <body class="body">
    <div class="container">
      <div class="box1">box1: mousedown on me</div>
      <div class="box2">box2: mouseup on me</div>
    </div>

    <ul class="log">
      <li>
        <span class="type">类型</span>
        <span class="target">事件目标</span>
      </li>
    </ul>
    <script src="./17.4.3.1.2.1.2 点击事件的事件目标确定.js"></script>
  </body>
</html>
