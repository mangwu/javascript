<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>嵌套元素移入移出</title>
    <style>
      .A {
        border: 10px solid gray;
        padding: 2px;
        border-radius: 3px;
        width: 150px;
        height: 150px;
        font-size: 22px;
        cursor: pointer;
        user-select: none;
        position: relative;
      }

      .B {
        border: ： 10px solid gray;
        margin: 20px auto;
        width: 80px;
        height: 80px;
        background-color: aqua;
        cursor: pointer;
        user-select: none;
        position: absolute;
        left: 164px;
      }

      .type,
      .target,
      .currentTarget {
        width: 100px;
        display: inline-block;
      }
      .target,
      .currentTarget {
        margin-left: 15px;
      }
    </style>
  </head>
  <body class="body">
    <div class="A">
      A
      <div class="B">B</div>
    </div>

    <ul class="log">
      <li>
        <span class="type">类型</span>
        <span class="target">事件目标</span>
        <span class="currentTarget">当前事件目标</span>
      </li>
    </ul>
    <script src="./17.4.3.1.3.2.2 嵌套元素之间的鼠标移动.js"></script>
  </body>
