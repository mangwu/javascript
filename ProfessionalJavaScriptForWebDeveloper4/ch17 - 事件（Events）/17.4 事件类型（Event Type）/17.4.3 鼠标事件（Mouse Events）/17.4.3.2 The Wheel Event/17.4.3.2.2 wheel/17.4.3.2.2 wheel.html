<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wheel事件</title>
    <style>
      body {
        display: flex;
      }
      .box1,
      .box2,
      .box3 {
        height: 300px;
        width: 300px;
        overflow-y: scroll;
        background-color: antiquewhite;
        border: 1px solid gray;
      }
      .content {
        height: 450px;
      }
      .type,
      .target,
      .currentTarget {
        width: 100px;
        display: inline-block;
      }
      .base {
        width: 70px;
        display: inline-block;
      }
      .target,
      .base,
      .currentTarget {
        margin-left: 7px;
      }
      .log {
        position: absolute;
        top: 350px;
      }
    </style>
  </head>
  <body class="body">
    <div class="box1">
      I'm overflow, but been canceled
      <div class="content"></div>
    </div>
    <div class="box2">
      I'm overflow, I'm cancelabled
      <div class="content"></div>
    </div>
    <div class="box3">
      <div class="content"></div>
    </div>
    <ul class="log">
      <li>
        <span class="type">类型</span>
        <span class="target">事件目标</span>
        <span class="currentTarget">当前事件目标</span>
        <span class="base">次要目标</span>
        <span class="base">detail</span>
        <span class="base">screenX/Y</span>
        <span class="base">clientX/Y</span>
        <span class="base">ctrlKey</span>
        <span class="base">button</span>
        <span class="base">buttons</span>
        <span class="base">deltaMode</span>
        <span class="base">deltaX</span>
        <span class="base">deltaY</span>
        <span class="base">deltaZ</span>
      </li>
    </ul>
  </body>
  <script src="./17.4.3.2.2 wheel.js"></script>
</html>
