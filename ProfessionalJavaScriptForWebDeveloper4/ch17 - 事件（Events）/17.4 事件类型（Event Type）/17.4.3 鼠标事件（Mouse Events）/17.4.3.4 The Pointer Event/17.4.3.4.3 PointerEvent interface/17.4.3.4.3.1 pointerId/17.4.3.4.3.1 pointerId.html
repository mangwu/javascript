<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pointerId</title>
    <style>
      .click {
        width: max-content;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: antiquewhite;
        user-select: none;
        cursor: pointer;
      }
      .type,
      .target,
      .currentTarget {
        width: 100px;
        display: inline-block;
      }
      .base {
        width: 70px;
        display: inline-block;
      }
      .target,
      .base,
      .currentTarget {
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <div class="click me">click me to generate pointerdown event</div>
    <ul class="log">
      <li>
        <span class="type">类型</span>
        <span class="target">事件目标</span>
        <span class="currentTarget">当前事件目标</span>
        <span class="base">pointerId</span>
        <span class="base">detail</span>
        <span class="base">screenX/Y</span>
        <span class="base">clientX/Y</span>
        <span class="base">button</span>
        <span class="base">buttons</span>
      </li>
    </ul>
    <script src="./17.4.3.4.3.1 pointerId.js"></script>
  </body>
</html>
