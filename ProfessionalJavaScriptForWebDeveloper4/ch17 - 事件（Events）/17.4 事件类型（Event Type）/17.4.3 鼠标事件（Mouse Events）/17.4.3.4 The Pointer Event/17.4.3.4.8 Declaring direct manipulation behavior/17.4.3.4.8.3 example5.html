<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>声明直接操作行为</title>
    <style>
      div {
        touch-action: none;
        border: 1px solid gray;
        border-radius: 4px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div>
      This element receives pointer events for all direct manipulation
      interactions that otherwise lead to panning or zooming.
      此元素接收所有直接操作交互的指针事件，否则将导致平移或缩放。
    </div>
  </body>
</html>
