<!DOCTYPE html>
<html lang="en">
  <head>

    <title>17.uievents-example-31</title>
    <style>
      .grid-layout {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(6, 150px);
      }

    </style>
  </head>
  <body>
    <input type="text" size="50"/>
    <div class="log">
      <div class="columns grid-layout">
        <div class="base type">类型</div>
        <div class="base key">key</div>
        <div class="base code">code</div>
        <div class="base data">data</div>
        <div class="base shiftKey">shiftKey</div>
        <div class="base isComposing">isComposing</div>
      </div>
    </div>
    <script src="./17.uievents-example-31.js"></script>
