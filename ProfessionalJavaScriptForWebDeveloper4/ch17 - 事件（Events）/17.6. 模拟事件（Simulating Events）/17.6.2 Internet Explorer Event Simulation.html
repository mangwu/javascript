<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IE事件模拟</title>
  <style>
    details {
      border: 1px solid #aaa;
      border-radius: 4px;
      padding: 0.5em 0.5em 0;
    }

    summary {
      font-weight: bold;
      margin: -0.5em -0.5em 0;
      padding: 0.5em;
    }

    details[open] {
      padding: 0.5em;
    }

    details[open] summary {
      border-bottom: 1px solid #aaa;
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <details>
    <summary>IE浏览器的事件模拟</summary>
    可能只在IE浏览器下生效
  </details>
  <button id="btn">click and check console</button>
</body>
<script src="./17.6.2 Internet Explorer Event Simulation.js"></script>

</html>
