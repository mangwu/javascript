<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义DOM事件</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: antiquewhite;
      padding: 24px;
      box-sizing: border-box;
    }

    .wrapper {
      width: 100%;
    }

    .trigger-find-animal-event {
      border: 1px solid gray;
      border-radius: 8px;
      padding: 20px;
    }

    .event-title,
    .content-title {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 24px;
    }

    .trigger-btn {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    button {
      border-radius: 4px;
      border: 1px solid rgb(67, 118, 238);
      background-color: rgb(67, 118, 238);
      width: 120px;
      height: 48px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    button:focus {
      outline: 1px dashed black;
    }

    .discovered-animals {
      border: 1px solid gray;
      border-radius: 8px;
      margin-top: 24px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="trigger-find-animal-event">
      <div class="event-title">trigger find-animal-event</div>
      <div class="trigger-btn">
        <button data-type="dog">find dog</button>
        <button data-type="cat">find cat</button>
        <button data-type="rabbit">find rabbit</button>
      </div>
    </div>
    <div class="discovered-animals">
      <div class="content-title">content found-animal-list</div>
      <ul>
      </ul>
    </div>
  </div>
  <script src="./17.6.3.3 Custom DOM Events.js"></script>
</body>

</html>
