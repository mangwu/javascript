<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS和JavaScript动画性能</title>
  <style>
    #header {
      position: sticky;
      top: 0.5rem;
      margin: 0 0.5rem;
      z-index: 100;
      background-color: lightgreen;
      text-align: right;
    }

    #box-container {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      gap: 15px;
    }

    .box {
      width: 30px;
      height: 30px;
      background-color: red;
    }

    .css-animation {
      animation: animate 6s linear 0s infinite alternate;
    }

    @keyframes animate {
      0% {
        transform: translateX(0) rotate(0deg) scale(0.6);
      }

      100% {
        transform: translateX(500px) rotate(360deg) scale(1.4);
      }
    }
  </style>
</head>

<body>
  <div id="header">
    <span id="type">CSS Animation</span>
    <button id="toggle-button">切换</button>
  </div>
  <div id="box-container"></div>
</body>
<script src="./18.0 CSS and JavaScript animation performance.js"></script>

</html>
