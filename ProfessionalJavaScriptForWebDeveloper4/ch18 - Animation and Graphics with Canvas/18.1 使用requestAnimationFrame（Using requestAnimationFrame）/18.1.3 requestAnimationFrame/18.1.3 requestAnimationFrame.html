<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>requestAnimationFrame</title>
  <style>
    body,
    * {
      box-sizing: border-box;
    }

    section {
      border: 1px solid;
      padding: 16px;
      margin-top: 16px;
      padding-bottom: 28px;
      border-radius: 4px;
    }

    .block {
      background-color: red;
      width: 80px;
      height: 80px;
      color: white;
      font-weight: 500;
    }

    button {
      border: none;
      background-color: rgb(132, 132, 226);
      border-radius: 12px;
      padding: 8px 16px;
      color: white;
      cursor: pointer;
    }

    button:focus {
      background-color: rgb(114, 114, 196);
    }

    button:hover {
      background-color: rgb(122, 122, 209);
    }

    button:disabled {
      background-color: rgb(78, 78, 78);
      cursor: not-allowed;
    }

    .to-left {
      visibility: hidden;
    }

    .time-show {
      width: 220px;
      background-color: rgb(60, 60, 60);
      color: white;
      padding: 12px;
      height: fit-content;
    }

    .request-animtion-op {
      width: 280px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <section>
      <h2>简单从左到右移动动画</h2>
      <div class="block-wrapper">
        <div class="block simple-move">
          any element
        </div>
      </div>
      <div class="request-animtion-op">
        <button class="to-right">to Right</button>
        <button class="to-left">to Left</button>
      </div>
    </section>
    <section>
      <h2>通过第一帧的回调确定时间零点（zero point）</h2>
      <div class="block-wrapper">
        <div class="block fade-away">
          any element
        </div>
      </div>
      <div class="request-animtion-op">
        <button class="hidden-or-reveal">hidden</button>
      </div>
    </section>
    <section>
      <h2>设置时间零点（zero point）为document.timeline.currentTime</h2>
      <div class="block-wrapper">
        <div class="block rotate">
          any element
        </div>
      </div>
    </section>
    <section>
      <h2>使用performance.now()代替高精度时间戳</h2>
      <div class="block-wrapper">
        <div class="block time-show"></div>
      </div>
    </section>
    <script src="./18.1.3 requestAnimationFrame.js"></script>
  </div>
</body>

</html>
