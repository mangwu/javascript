<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过requestAnimationFrame节流</title>
  <style>
    .scroll-wrapper {
      height: 300px;
      width: 200px;
      background-color: rgb(240, 240, 240);
      overflow-y: auto;
    }

    * {
      box-sizing: border-box;
    }

    ::-webkit-scrollbar {
      width: 8px;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-track {
      background-color: rgb(199, 209, 245);
    }

    ::-webkit-scrollbar-thumb {
      height: 60px;
      background-color: rgb(45, 150, 248);
      border-radius: 4px;
    }

    .scroll-block {
      height: 500px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div>
    <div class="scroll-wrapper">
      <div class="scroll-block">

      </div>
    </div>
  </div>
  <script src="./18.1.5 Performance Throttling with requestAnimationFrame.js"></script>
</body>

</html>
